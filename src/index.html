<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./reset.css">

    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        
    <title>Course work FE42</title>
</head>
<body>

    <!-- header -->
    <div class="header">
        <div class="header-wrapper">
            <a href="./">
                <img class="header__logo" src="https://static.tildacdn.com/tild6431-3066-4264-b661-306535386264/logo.svg" width="300" height="40">
                <img class="header__smalLogo" src="https://static.tildacdn.com/tild3633-3763-4336-b136-613235613262/Asset_1.svg" width="40" height="40">
            </a>
            <input id="search" placeholder="search">
            <div class="basket-area" id="basket">
                <img class="basket-area__image" src="./img/header-basket.png" alt="basket" width="36px" height="36px">
            </div>
        </div>
    </div>
    <!-- end header -->
        <div id="wrapper" class="wrapper">

            <!-- block cards -->
            <div id="cards" class="cards">
                <!-- this block will be hiden and will show up for product search -->
            </div>
            <!-- end block cards -->

            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/slide1.webp" alt="slide1"></div>
                    <div class="swiper-slide"><img src="img/slide2.webp" alt="slide2"></div>
                    <div class="swiper-slide"><img src="img/slide3.jpg" alt="slide3"></div>
                    <div class="swiper-slide"><img src="img/slide4.jpg" alt="slide4"></div>
                    <div class="swiper-slide"><img src="img/slide5.jpg" alt="slide5"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
        
                <div class="swiper-pagination"></div>
            </div>

            <!-- Хиты продаж -->
            <section class="SalesHits">
                <div class="container">
                    <div class="saleshits_content">
                        <div class="products_title">
                            <p class="title_text">Sales hits</p>
                        </div>
                        <div class="products-list">
                        </div>
                    </div>
                </div>
            </section>
            <!-- Pop-Up -->
            <section class="overlay">
                <div class="pop-up">
                    <div class="container">
                        <div class="pop-up__content">
                            <button class="pop-up__content__close">x</button>
                            <div class="pop-up__content-image">
                                <img src="#" alt="product">
                            </div>
                            <div class="pop-up__content-info">
                                <div class="pop-up__content-info__title"></div>
                                <div class="info__price info__price_pop-up">
                                    <p class="info__price_pop-up__price_number"></p>
                                    <p class="info__price_pop-up__price_number_crossed"></p>
                                </div>
                                <div class="pop-up__content-info__description"></div>
                                <button class="pop-up__content-info__addToCart">Add to cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Модальное окно корзины -->
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Shopping cart</h2>
                        <button class="clear-btn">Clear all</button>
                    </div>
                <ul class="cart-items"></ul>
                <div class="cart-total"></div>
                </div>
            </div>
        </div>
    <div class="footer">

        <div class="footer-container">
            <span>FE-42 course work: Aleksandr, Hanna, Yury</span>
        </div>




    </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="slider.js"></script>
        <script type="module" src="./basket.js"></script>
        <script type="module" src="./index.js"></script>
    <!-- </div> -->
</body>
</html>
